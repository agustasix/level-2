      while (options.length < 4) {
        const rand = names[Math.floor(Math.random() * names.length)];
        if (!options.includes(rand)) options.push(rand);
      }
      return options.sort(() => 0.5 - Math.random());
    }

    // Shuffle array utility
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(animals);
    let index = 0;
    let scoreCorrect = 0;
    let scoreWrong = 0;
    
    let current = animals[index];

    const playBtn = document.getElementById("play-btn");
    const nextBtn = document.getElementById("next-btn");
    const feedback = document.getElementById("feedback");
    const animalImg = document.getElementById("animal-img");
    const animalName = document.getElementById("animal-name");
    const buttonsDiv = document.getElementById("option-buttons");
    const soundPlayer = document.getElementById("sound-player");

    function loadAnimal() {
      current = animals[index];
      feedback.textContent = "";
      animalImg.classList.add("hidden");
      animalName.textContent = "";
      animalName.classList.add("hidden");
      nextBtn.classList.add("hidden");
      buttonsDiv.innerHTML = "";
      current.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "bg-blue-200 hover:bg-blue-400 font-bold py-2 px-4 rounded transition";
        btn.onclick = () => checkAnswer(btn, opt);
        buttonsDiv.appendChild(btn);
      });
    }

    function checkAnswer(button, choice) {
      const correct = choice === current.name;
      if (correct) {
        button.classList.add("correct");
        
        feedback.textContent = "âœ… Benar!";
        scoreCorrect++;
        document.getElementById("score-correct").textContent = scoreCorrect;
    
        animalImg.src = current.image;
        animalImg.classList.remove("hidden");
        animalName.textContent = current.name;
        animalName.classList.remove("hidden");
        soundPlayer.src = current.sound;
        soundPlayer.play();
        nextBtn.classList.remove("hidden");
      } else {
        button.classList.add("wrong");
        
        feedback.textContent = "âŒ Salah! Jawaban benar: " + current.name;
        animalImg.src = current.image;
        animalImg.classList.remove("hidden");
        animalName.textContent = current.name;
        animalName.classList.remove("hidden");
        soundPlayer.src = current.sound;
        soundPlayer.play();
        scoreWrong++;
        document.getElementById("score-wrong").textContent = scoreWrong;
        nextBtn.classList.remove("hidden");
    
      }
      Array.from(buttonsDiv.children).forEach(b => b.disabled = true);
    }

    nextBtn.onclick = () => {
      index = (index + 1) % animals.length;
      animals[index].options = shuffleOptions(animals[index].name);
      loadAnimal();
    };

    playBtn.onclick = () => {
      soundPlayer.src = current.sound;
      soundPlayer.play();
    };

    loadAnimal();
  </script>
